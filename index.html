<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS GİRİŞ</title>
    <link rel="stylesheet" href="style.css" />

    <!--=== İconscout ikonlar ===-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="title">Giriş Yap</div>

      <form action="#">
        <div class="field">
          <input type="email" placeholder="Email Giriniz" required />
          <i class="uil uil-envelope icon"></i>
          <!--=== İconscout ikonlar ===-->
        </div>
        <div class="field">
          <input type="password" placeholder="Şifre Giriniz" required />
                    <!--=== İconscout ikonlar ===-->
          <i class="uil uil-lock icon"></i>
          <i class="uil uil-eye-slash showHidePw"></i>
        </div>
        <div class="checkbox-text">
          <div class="checkbox-content">
            <input type="checkbox" id="logCheck" />
            <label for="logCheck" class="text">Beni Hatırla</label>
          </div>

          <a href="#" class="text">Şifremi Unuttum</a>
        </div>

        <div class="login">
          <input type="submit" value="Giriş" />

          <div class="pass-link">
            <a class="uye-ol" href="#">Hemen Üye Ol</a>
            <p>Veya Aşağıdakilerle Giriş Yap</p>
            <ul class="sosyal">
              <li><img src="img/google-logo.png" alt="" /></li>
              <li><img src="img/apple-logo.png" alt="" /></li>
              <li><img src="img/facebook-logo.png" alt="" /></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
